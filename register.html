<!DOCTYPE html>

<head>
<title>Financial Mess</title>
<link rel="stylesheet" href="register.css">
</head>

<body>
<form action="register.php">

<h1>New User Registration</h1>

	<div class= "fieldtitles">
		<div class= "title"> User Name </div>
			<input type="text" name="username" size="15"
			autocomplete="off" 
			required
			autofocus="on"
			placeholder="Pick a Unique User Name"
			> 
	
	<br><br>
	
	<div class= "fieldtitles">
		<div class= "title"> Password </div>
			<input type="text" name="password" size="15"
			autocomplete="off" 
			required
			autofocus="on"
			placeholder="Create a Password"
			>  
	
	<br><br>
	
	<div class= "buttons">	
		<input type="submit" class="buttons" value="Submit" name="submit"> 

	<div class= "buttons">
		<input type="submit" class="buttons" value="Return to Login" name="return"onclick=location.href="index.html">

</body>

</html>
